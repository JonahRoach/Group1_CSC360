<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<body>

<div class = "contactContainer" style = "padding: 25px">
  <div class="row">
    <div class = "col-md-8">
      <div class = "card bg-primary">
        <form id=contactForm>
          <div class = "row">
            <div class = "col-md-6">
              <div class = "form-group">
                <label for="name" style="color:white; padding-left:10px;">
                  Name
                </label>
                <input type="text" class = "form-control" id="name" placeholder = "Enter Name" required="required" />
              </div>
              
              <div class="form-group">
                <label for="email" style="color:white; padding-left:10px;">
                  Email Address
                </label>
                <div class = "input-group">
                  <span class = "input-group-addon">
                    <span class = "fa fa-envelope" style = "color:white; padding-left:10px; padding-right: 10px;"></span>
                  </span>
                  <input type = "email" class="form-control" id="email" placeholder="Enter Email" required="required" />
                </div>   
              </div>
              <div class = "form-group">
                <label for="subject" style="color:white; padding-left:10px;">
                  Subject
                </label>
                <select id="subject" name = "subject" class = "form-control" required = "required">
                  <option value="na" selected="">
                    Choose One:
                  </option>
                  <option value = "service">
                    Customer Service
                  </option>
                  <option value = "suggestions">
                    Suggestions
                  </option>
                </select>
              </div>
            </div>  

            <div class = "form-group">
              <label for="name" style="color:white; padding-left:10px;">
                Message
              </label>
              <textarea name = "message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message">                
              </textarea>
            </div>
          </div>

          <div class="col-md-12">
            <button type="submit" class="btn btn-light pull-right" id="btnContactUs" style = "padding: 5px; color:blue">Send Message</button>
          </div>
        </form>
      </div>
    </div>

      <div class="col-md-4">
      <form>
        <legend>
          <span class="fa fa-globe" ></span>
          Our Domain
        </legend>
        <address>
          <strong>RecCenter</strong><br>
          25 E Jackson Blvd, Suite 1111<br>
          Chicago, IL 60604 <br>
        </address>
      </form>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
</body>
