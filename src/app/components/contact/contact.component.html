<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>
<div class = "contactContainer">
  <div class="row">
    <div class = "col-md-8">
      <div class = "well well-md">
        <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbymOa2khOta3MLk06ZDvD_EgrcPbJ8XsWsIT9SYbld6s01ZWCQ/exec">
          <div class = "row">
            <div class = "col-md-6">
              <div class = "form-group">
                <label for="name">
                  Name
                </label>
                <input class = "form-control" id="name" placeholder = "Enter Name" required="required" />
              </div>
              <!-- Area where the user inputs their information-->
              <div class="form-group">
                <label for="email">
                  Email Address
                </label>
                <div class = "input-group">
                  <span class = "input-group-addon">
                    <span class = "glyphicon glyphicon-envelope"></span>
                  </span>
                  <input type = "email" class="form-control" id="email" placeholder="Enter Email" required="required" />
                </div>   
              </div>
              <div class = "form-group">
                <label for="subject">
                  Subject
                </label>
                <select id="subject" name = "subject" class = "form-control" required = "required">
                  <option value="na" selected="">
                    Choose One:
                  </option>
                  <option value = "service">
                    Customer Service
                  </option>
                  <option value = "suggestions">
                    Suggestions
                  </option>
                </select>
              </div>
            </div>  
              <!-- Area where user types their message-->
            <div class = "form-group">
              <label for="name">
                Message
              </label>
              <textarea name = "message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message">                
              </textarea>
            </div>
          </div>
          <!--Submit button-->
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">Send Message</button>
          </div>

          <div class="thankyou_message" style="display:none;">
            <h2><em>Thanks</em> for contacting us!
              We will get back to you soon!</h2>
          </div>

        </form>
      </div>
    </div>
      <!-- Area where we display our contact information-->
      <div class="col-md-4">
      <form>
        <legend>
          <span class="glyphicon glyphicon-globe"></span>
          Our Domain
        </legend>
        <address>
          <strong>RecCenter</strong><br>
          25 E Jackson Blvd, Suite 1111<br>
          Chicago, IL 60604 <br>
        </address>
      </form>
    </div>
  </div>
</div>
<script data-cfasync="false" type="text/javascript"
src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js">
</script>
</body>
